<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Home Education Portal</title>
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-indigo-500 py-4">
    <div class="container mx-auto px-4">
      <h1 class="text-white text-2xl text-center font-bold">Home Education Portal</h1>
    </div>
  </header>

  
<section class="bg-center bg-no-repeat bg-[url('https://blog.inasp.info/wp-content/uploads/2021/09/shutterstock_443086105-2048x1280.jpg')] bg-gray-700 bg-blend-multiply">
  <div class="px-4 mx-auto max-w-screen-xl text-center py-24 lg:py-10">
      <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-white md:text-5xl lg:text-6xl">We invest in the world’s potential</h1>
      <p class="mb-8 text-lg font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-48">Here at Flowbite we focus on markets where technology, innovation, and capital can unlock long-term value and drive economic growth.</p>
      <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
          <a href="#" class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
              Get started
              <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
              </svg>
          </a>
          <a href="#" class="inline-flex justify-center hover:text-gray-900 items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg border border-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-400">
              Learn more
          </a>  
      </div>
  </div>
</section>


  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Categorías</h2>

    <!-- Categories -->
    <div class="flex flex-wrap justify-center mb-8">
      <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg mr-4 mb-2"
        data-category="category1">Categoría 1</button>
      <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg mr-4 mb-2"
        data-category="category2">Categoría 2</button>
      <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg mr-4 mb-2"
        data-category="category3">Categoría 3</button>
      <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg mr-4 mb-2"
        data-category="category4">Categoría 4</button>
      <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg mr-4 mb-2"
        data-category="category5">Categoría 5</button>   
    </div>

    <!-- Category Content -->
    <div id="category-content"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 py-4">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-600">© 2023 Home Education Portal. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
